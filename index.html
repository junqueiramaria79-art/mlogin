<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jersey+10&display=swap');
    
    :root {
    /* Variáveis de cores mantidas */
    
    --color-y: #d8608e;
    --color-v: #e089ad;
   
    
    /* Variáveis de cores do formulário (para coerência) */
    --fundo-primario: #fdf2f8;      /* Rosa/Roxo muito suave para o fundo */
    --rosa-principal: #F06292;      /* Rosa vibrante para destaque */
    --marrom-escuro: #5D4037;       /* Marrom mais escuro para texto e hover */
    --marrom-suave: #795548;        /* Marrom suave para bordas leves */
    --sombra-principal: rgba(240, 98, 146, 0.3); /* Sombra baseada no rosa principal */
}

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    background-image: url(patinhafundo.jpg);
    font-family: "Jersey 10", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: var(--fundo-primario);
    background-size: auto;
    background-position: center;
}
.container{
    background-color: var(--sombra-principal);
    color: var(--marrom-escuro);
    display: flex;
    justify-content: center;
    flex-direction: row;
    width: 600px;
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
    backdrop-filter: blur(10px);
}

.container h2{
    font-size: 50px;
    text-align: center;
}
.remember-forgot {
    display: flex;
    justify-content: space-between;
    flex-direction: row;
    margin: -15px 0 15px;
}
.remember-forgot label input {
    accent-color: var(--marrom-suave);
    margin-right: 5px;
}
.remember-forgot a {
    text-decoration: none;
    color: var( --color-y);
}
.remember-forgot a:hover {
    text-decoration: underline;
}
.input-box {
    position: relative;
    width: 100%;
    height: 50px;
    margin: 30px 0;
}
.input-box input {
    width: 100%;
    height: 100%;
    font-family: "Jersey 10", sans-serif;
    background-color: var(--fundo-primario);
    border: solid var(--rosa-principal);
    border-radius: 40px;
    outline: none;
    font-size: 16px;
    padding: 20px 45px 20px 20px;

}
.input-box ::placeholder {
    color: var(--marrom-suave);
    font-weight: 500;
}
.input-box span {
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 20px;
}
.login {
    width: 100%;
    height: 50px;
    border-radius: 20px;
    font-family: "Jersey 10", sans-serif;
    background-color: var(--color-v);
    color: white;
    cursor: pointer;
    font-size: 16px;
    font-weight: 500;
   border: 2px solid white;
}

.login:hover {
    background-color: var(--marrom-escuro);
    transition: 0.5s;
}
.register-link {
    font-size: 16px;
    color: var(--marrom-suave);
    text-align: center;
    margin: 15px 0 15px;
}
.register-link a {
    text-decoration: none;
    color:var(--rosa-principal);
    font-weight: 500;
}
.register-link a:hover {
    text-decoration: underline;
}

.symbols img{
    width: 25px;
    height: 25px;
}


  </style>
</head>
<body>
   <main class="container">
            <form>
                <h2>Faça o Login</h2>
                <div class= "input-box">
                    <input type="email" placeholder="E-mail" required >
                    <span class="symbols"><img src="usu.png" alt="um logo de usuario"></span>
                </div>
                <div class= "input-box">
                    <input type="password" placeholder="senha" required> 
                    <span class="symbols"><img src="se.png" alt="Um cadeado"></span>
                </div>

                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">
                        lembrar senha
                    </label>
                    <a href="#">esqueceu a senha?</a>
                </div>

                <button type="submit" class="login">Login</button>

                <div class="register-link">
                    <p>Não possui uma conta? <a href="abaCadastro.html">Cadastre-se</a></p>
                </div>
            </form>

    </main>
  
</body>
</html>
