<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body{
      margin: 0;
      background-color: #ffcbf1;
      color: #582d09;
       display: flex;
      align-items: center;
      justify-content: center;
    }
    .container{
      margin-top: 10%;
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
      width: 400px;
      height: 400px;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      backdrop-filter: blur(20px);
      border-radius: 10px;
      
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="nome">
      <img src="usu.png" alt="">
      <input type="text" class="nome">
    </div>
    <div class="senha">
      <img src="se.png" alt="">
      <input type="password" class="senha">
    </div>
  </div>

  
</body>
</html>
