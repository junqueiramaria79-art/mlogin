<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body{
      margin: 0;
      background-color: #ffcbf1;
      color: #582d09;
       display: flex;
      align-items: center;
      justify-content: center;
    }
    .container{
      background-color: rgb(255, 202, 233); /* Mais clean que whitesmoke */
      margin-top: 10%;
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
      width: 400px;
      height: 400px;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      
      border-radius: 30px;
      
      
    }
    input{
      border-radius: 50px;
      height: 30px;
      border: 1px solid #582d09;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <div class="nome">
      <img src="usu.png" alt="">
      <input type="email" class="email" placeholder="Email">
    </div>
    <div class="senha">
      <img src="se.png" alt="">
      <input type="password" class="senha" placeholder="Senha">
    </div>
  </div>

  
</body>
</html>
