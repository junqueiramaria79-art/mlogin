<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body{
      margin: 0;
      background-color: #dab1b1;
    }
    
    .containerpai {
      display: flex;
      align-content: center;
      justify-content: center;
      margin-top: 9.8%;
    }

    .container{
    
    
    /* 2. O Efeito de Borrado (A propriedade principal) */
     background-color: transparent; /* Mais clean que whitesmoke */
    backdrop-filter: blur(20px);
    
      
      display: flex;
      align-items: center;
      flex-direction: column;
      justify-content: center;
      width: 800px;
      height: 600px;
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      padding: 5px;
      border-radius: 30px;
      
      
    }
    .nome{
      margin-bottom: 10px;
    }

    .nome img{
      width: 25px;
      height: 25px;
      
    }

    .senha img{
      width: 25px;
      height: 25px;
      
    }
    input{
      border-radius: 50px;
      height: 35px;
      border: 1px solid #582d09;
      padding-left: 10px;
    }
    h1{
      color: white;
      margin-bottom: 50px;
    }

  </style>
</head>
<body>
   <main class="container">
            <form>
                <h2>Faça o Login</h2>
                <div class= "input-box">
                    <input type="email" placeholder="E-mail" >
                    <span class="material-symbols-outlined">person</span>
                </div>
                <div class= "input-box">
                    <input type="password" placeholder="senha">
                    <span class="material-symbols-outlined">lock</span>
                </div>

                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">
                        lembrar senha
                    </label>
                    <a href="#">esqueceu a senha?</a>
                </div>

                <button type="submit" class="login">Login</button>

                <div class="register-link">
                    <p>Não possui uma conta? <a href="abaCadastro.html">Cadastre-se</a></p>
                </div>
            </form>

    </main>
  
</body>
</html>
